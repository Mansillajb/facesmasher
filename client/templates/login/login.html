<template name="login">
<form class="form-signin" autocomplete="off">
	<h2 class="title">Sign in!</h2>
	<ul>
		<li>
			<input type="text" id="username" class="form-control" placeholder="username" required autocomplete="off">
		</li>	

		<li>
			<input type="password" id="password" class="form-control" placeholder="Password" required>
		</li>
		<li>
			<button class="smash btn btn-sm btn-primary btn-block" id="login-btn" type="submit">Smash!</button>
		</li>
	</ul>
</form> 
</template>
